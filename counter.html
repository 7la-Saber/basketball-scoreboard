<html>

<head>
    <link rel="stylesheet" href="counter.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

</head>

<body>
    <style>
        @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
    </style>

    <div class="container">
        <div>
            <h3>HOME</h3>
            <h1 class="fi" id="fi">0</h1>
            <div>
                <button id="home-1" class="bu" onclick="add1()">+1</button>
                <button id="home-2" class="bu" onclick="add2()">+2</button>
                <button id="home-3" class="bu" onclick="add3()">+3</button>
                <div>
                    <button class="bu" onclick="reset1()" id="reset1">reset</button>
                </div>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <h1 class="sec" id="sec">0</h1>
            <div>
                <button id="guest-1" class="bu" onclick="add11()">+1</button>
                <button id="guest-2" class="bu" onclick="add22()">+2</button>
                <button id="guest-3" class="bu" onclick="add33()">+3</button>
            </div>
            <div>
                <button class="bu" onclick="reset2()" id="reset2">reset</button>
            </div>
        </div>
    </div>
    </div>

    <script src="counter.js"></script>
</body>

</html>
